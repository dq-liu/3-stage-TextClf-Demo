        <!-- HERE IS HOW YOU STORE THE NAME, you dont even need a homepage 
        <script type="text/javascript" onload="onLoad()">
            function storeName() {
                
                //HERE ARE NAMES to add
                if(document.getElementById("InputName").value != "Max" && document.getElementById("InputName").value != "Tim")
                {
               document.getElementById("nameOnPage").innerHTML = "BadName";

                }else if(typeof(Storage) !== "undefined")
                {
                    localStorage.setItem("username",document.getElementById("InputName").value);
                    document.getElementById("nameOnPage").innerHTML = "Your name is stored as: " + localStorage.getItem("username");
                }
                else
                {
                    document.getElementById("nameOnPage").innerHTML = "This browser does not support web storage..";
                }
            }
        </script>
